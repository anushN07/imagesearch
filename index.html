
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-search">
    <h1>Image Search Engine</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#e7008a" fill-opacity="0.8" d="M0,96L60,80C120,64,240,32,360,69.3C480,107,600,213,720,229.3C840,245,960,171,1080,122.7C1200,75,1320,53,1380,42.7L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    <text x="400" y="170" fill="white" font-size="40" font-weight="bold">Image Search</text>
    </svg>
    <form id="search-form">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
      </div>
    </form>
    <div id="image-results"></div>
    <button id="load-more-button" style="display: none;">Load More</button>
    <p id="error-message" class="error-message">Invalid query. Please enter a valid search term.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
